<script type="text/x-mathjax-config">

    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/SVG"],
    displayAlign: 'left',
    tex2jax: {
      inlineMath: [['$','$'], ['\\(','\\)']],
      preview: 'none'
    },
    showMathMenu: false,
    showMathMenuMSIE: false,
    showProcessingMessages: false,
    messageStyle: 'none'
  });
</script>

        Renderer.onRenderComplete();
    }]);
}
</script>
